      <script>

         var doButtonTwo = function () {

         var doButtonThree = function () {
            alert( "This is Button Three: Example of the date() object" );

                        
            var today = new Date(); // creates a new date() object


            //var today1 = new Date(); // creates a new date() object

            //var today2 = new Date(); // creates a new date() object

            alert ( today.toDateString() );

            alert ( today.getFullYear() );

            alert ( today.getDate() );

            alert ( today.getMonth() + 1); 
         }
         
         var doButtonFour = function () {
            alert( "This is Button Four: Example of using the String() object" );

            //var name = "Grace Hopper";
            //var name = new String("Grace Hopper");
            var name = document.getElementById("name").value;
            alert("var name = " + name);

                        
            var nameUpper = name.toUpperCase();


            alert("toUpperCase() = " + nameUpper);

            var nameLower = name.toLowerCase();

            alert("toLowerCase() = " + nameLower);

            var nameLength = name.length; // nameLength = 12

            alert("length = " + nameLength);

            var index = name.indexOf(" "); // index = 5

            alert("indexOf = " + index);

            var firstName = name.substr(0, index);

            alert("substr() = " + firstName); 
         }
         
         var doButtonFive = function () {
            
         alert( "This is Button Five: Example of the 'if' statement" );


         var age = document.getElementById("age").value;

         alert("Your age is " + age);

         if ( isNaN(age) ) {

         alert ("You did not provide a NUMERIC value for your age.");

         } else if ( age < 0 ) {

         alert ("You haven't been born yet?");

         } else if ( age >= 18 ) {

         alert ("Have you registered to vote yet?");

         } else {

         alert ("The age is " + age + ".");

         }
         }
         
         var doButtonSix = function () {
                  
            alert( "This is Button Six: Example of the 'while' loop" );


            var sumOfNumbers = 0;

            var numberOfLoops = 10;

            var counter = 1;

            while (counter <= numberOfLoops) {

            sumOfNumbers += counter;

            alert(counter + " - SumOfNumbers = " + sumOfNumbers + "\nNumberOfLoops = " + numberOfLoops);

            counter++; // adds 1 to counter

            }

            alert("SumOfNumbers = " + sumOfNumbers + "\nNumberOfLoops = " + numberOfLoops);
         }
         
         var doButtonSeven = function () {

            alert( "This is Button Seven: Example of the 'for' loop" );


            var investment = 10000;

            var annualRate = 7.0;

            var years = 10;

            var futureValue = investment;

            var valueDisplay = "";

            for ( var i = 1; i <= years; i++ ) {

            futureValue += futureValue * annualRate / 100;

            valueDisplay = valueDisplay + i + " - " + futureValue + "\n";

            }

            alert("Future Value: " + futureValue); // displays 19672

            alert(valueDisplay); 
         }
         
         var doButtonEight = function () {

            alert( "This is Button Eight: Example of arrays" );


            var displayMonths = "The Months of the Year are \n";

            var months = [];

            months[0] = "January";

            months[1] = "Febuary";

            months[2] = "March";

            months[3] = "April";

            months[4] = "May";

            months[5] = "June";

            months[6] = "July";

            months[7] = "August";

            months[8] = "September";

            months[9] = "October";

            months[10] = "November";

            months[11] = "December";

            for (var i = 0 ; i < months.length; i++) {

            //displayMonths = displayMonths + months[i] + "\n" ;

            displayMonths = displayMonths + months[i].substr(0,3).toUpperCase() + " - " + months[i] + "\n" ;

            }

            alert(displayMonths); 
         }
