    <style>
        #image-container {
            position: relative;
            margin: 50px auto;
            overflow: hidden;
        }

        #image-container img {
            width: auto;
            max-width: 50%;
            height: auto;
            /* Ensures the image aspect ratio is maintained */
            display: block;
            margin: 0 auto;
            /* Centers the image horizontally */
            opacity: 0;
            transition: opacity var(--fade-speed, 2s);
        }

        #text-container {
            margin-top: 20px;

            color: #333;
        }
    </style>

</head>

<body class="bg-light text-center">

    <div class="row py-5">

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Painting Progression: Donna Portrait</h1>
            <h2 class="mb-4">by. Paul Gruhn</h2>
            <div id="image-container"></div>
            <h2>
                <div id="text-container" class="mt-3"></div>
            </h2>
        </div>
        <div class="col-md-2"></div>

    </div>

    <script>
        const images = [
            "img/donnapics/00-donna-painting.jpg",
            "img/donnapics/01-donna-painting.jpg",
            "img/donnapics/02-donna-painting.jpg",
            "img/donnapics/03-donna-painting.jpg",
            "img/donnapics/04-donna-painting.jpg",
            "img/donnapics/05-donna-painting.jpg",
            "img/donnapics/06-donna-painting.jpg"
        ]; // Replace with your image file names
        const texts = [
            "2023-Oct-08: Reference photo taken in Woodstock, NY ",
            "2025-Apr-01: Laying down the base colors, get paint on the canvas",
            "2025-Apr-08: Slowly making progress",
            "2025-Apr-08: Worked on the nose",
            "2025-Apr-22: Moved the glasses and the eyes up to fit the face better",
            "2025-Apr-22: Worked on eyes, skin tone, glasses",
            "2025-Apr-22: I am in a class with some amazing artists and a great teacher Antony Zito"
        ]; // Replace with your descriptions
        const fadeSpeed = 2000; // Speed of fade in milliseconds
        const displayDuration = 3000; // Duration before fading to the next image

        const imageContainer = document.getElementById("image-container");
        const textContainer = document.getElementById("text-container");

        let currentIndex = 0;

        // Function to display the current image and text
        function showImage(index) {
            const img = document.createElement("img");
            img.src = images[index];
            img.style.setProperty("--fade-speed", `${fadeSpeed / 1000}s`);

            imageContainer.innerHTML = ""; // Clear previous image
            imageContainer.appendChild(img);

            textContainer.textContent = texts[index];

            // Fade in the image
            setTimeout(() => {
                img.style.opacity = 1;
            }, 100);

            // Schedule the next image
            setTimeout(() => {
                currentIndex = (index + 1) % images.length;
                showImage(currentIndex);
            }, displayDuration + fadeSpeed);
        }

        // Start the slideshow
        showImage(currentIndex);
    </script>

</body>
